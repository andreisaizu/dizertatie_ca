<mat-sidenav-container style="height: 400px;">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened">
    <div class="d-flex flex-column">
      <div class="d-flex">
        <app-new-variable (newVariableEmitter)="onAddedNewVariable($event)"></app-new-variable>
      </div>
      <div class="d-flex">
        <app-new-if (newIfEmitter)="onAddedNewIf($event)"></app-new-if>
      </div>
      <div class="d-flex">
        <app-new-for></app-new-for>
      </div>
      <div class="d-flex">
        <app-new-while></app-new-while>
      </div>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <p><button mat-button (click)="sidenav.toggle()">Add new components...</button></p>
    <!-- <app-frame></app-frame> -->
    <div class="d-flex flex-column">
      <div cdkDropList (cdkDropListDropped)="drop($event)">
        <app-abstract-instruction *ngFor="let abstractInstruction of instructionList" [abstractInstruction]="abstractInstruction" cdkDrag></app-abstract-instruction>
      </div>
    </div>
    <div class="example-box" cdkDrag>
      Drag me around
    </div>
  </mat-sidenav-content>


</mat-sidenav-container>

<div class="wrapper">
    <div class="clear-filter " filter-color="white"
        style="background-image: url('assets/img/header.jpg'); background-size: cover">
        <div class="page-header-image rellax-header" data-rellax-speed="-7">
        </div>

        <div class="pt-5 mt-5">
            .
        </div>
        <div class="d-flex flex-row pt-5 mt-5">
            <div class="d-flex pl-5">
                <div class="d-flex flex-column pr-5">
                    <p class="category text-primary h5">Last user attempts</p>
                    <div class="d-flex flex-column category">
                        <p *ngFor="let challengeAttempt of challengeAttempts">Date: {{challengeAttempt.createdAt| date: 'yyyy-MM-dd hh:mm'}}, score: {{challengeAttempt.score}}</p>
                    </div>
                </div>
            </div>
            <div class="d-flex">
                <div style="padding-left: 300px;">
                    <h3 style="color:whitesmoke">{{challenge.title}}</h3>
                    <h3 style="color:whitesmoke">{{totalScore}}</h3>
                    <div style="width: 800px; padding: 25px; border-width: 3px; border-color: #31463F; border-style: solid"
                        class="transparent">
                        <div class="clear-filter mb-4 d-flex flex-column align-items-center"
                            *ngFor="let challengeItem of challenge.challengeItemList">
                            <div *ngIf="checkItemInstanceOf(challengeItem, 'SingleChoiceChallenge')">
                                <app-single-choice [challengeItem]="challengeItem" class="p-2"
                                    (challengeItemAnswerEmitter)="onAddedNewAnswer($event)"></app-single-choice>
                            </div>

                            <div *ngIf="checkItemInstanceOf(challengeItem, 'MultipleChoiceChallenge')">
                                <app-multiple-choice [challengeItem]="challengeItem" class="p-2"
                                    (challengeItemAnswerEmitter)="onAddedNewAnswer($event)"></app-multiple-choice>
                            </div>

                            <div *ngIf="checkItemInstanceOf(challengeItem, 'TrueFalseChallenge')">
                                <app-true-false [challengeItem]="challengeItem" class="p-2"
                                    (challengeItemAnswerEmitter)="onAddedNewAnswer($event)"></app-true-false>
                            </div>

                            <!-- <div *ngIf="checkItemInstanceOf(challengeItem, 'CorrectOrderChallenge')">
                                <app-correct-order [challengeItem]="challengeItem" class="p-2"
                                    (challengeItemAnswerEmitter)="onAddedNewAnswer($event)"></app-correct-order>
                            </div> -->
                        </div>

                        <div class="d-flex" *ngIf="!validated">
                            <button mat-button (click)="submitAnswers()">Submit answers...</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<h1 mat-dialog-title>Edit {{variable.name}} variable's value</h1>
<div mat-dialog-content>
  <p>New value</p>
  <mat-form-field>
    <input matInput [(ngModel)]="newValue">
  </mat-form-field>
</div>
<div mat-dialog-actions class="d-flex flex-row justify-content-between">
  <button mat-button class="d-flex" (click)="onClickEdit()">Edit</button>
  <button mat-button class="d-flex" (click)="onClickClose()">Close</button>
</div>
